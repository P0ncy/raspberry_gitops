name: Validate

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flux CLI
        uses: fluxcd/flux2/action@main

      - name: Validate Flux manifests
        run: |
          flux check --pre || true
          find flux/ -name "*.yaml" -exec echo "✅ {}" \;

      - name: Validate Docker Compose files
        run: |
          find apps/ -name "docker-compose.yml" | while read f; do
            echo "Checking $f..."
            docker compose -f "$f" config -q && echo "✅ $f OK"
          done
