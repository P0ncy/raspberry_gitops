# GatewayClass - utilise Envoy Gateway comme controller
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: envoy
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
# Gateway principale - écoute HTTP et HTTPS sur l'IP du Pi
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: raspberry-gateway
  namespace: envoy-gateway-system
spec:
  gatewayClassName: envoy
  addresses:
    - type: IPAddress
      value: "${RASPBERRY_IP}"   # remplacer par l'IP du Pi
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: raspberry-tls
            namespace: envoy-gateway-system
      allowedRoutes:
        namespaces:
          from: All
---
# Patch GatewayClass pour référencer notre EnvoyProxy custom
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: envoy
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
  parametersRef:
    group: gateway.envoyproxy.io
    kind: EnvoyProxy
    name: raspberry-proxy
    namespace: envoy-gateway-system
