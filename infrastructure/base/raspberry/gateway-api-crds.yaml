# CRDs Gateway API - install√©es via URL officielle (compatible k3s)
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: gateway-api-crds
  namespace: flux-system
spec:
  interval: 24h
  type: oci
  url: oci://ghcr.io/kubernetes-sigs/gateway-api/gateway-api-crds
  ref:
    tag: v1.2.1
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-api-crds
  namespace: flux-system
spec:
  interval: 10m
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/raspberry/crds
  wait: true
  timeout: 2m
